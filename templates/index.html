<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <style>
        /*tło*/
        body, html {
            height: 300%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{{ url_for('static', filename='background_main.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /*Główny*/
        .container {
            width: 90%;
            margin: 0 auto;
            padding-top: 60px;
            text-align: center;
        }

        /*Wyloguj się*/
        .logout {
            position: fixed;
            top: 20px;
            right: 20px;
            font-weight: bold;
        }

        .logout a {
            color: #ff5555;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            background-color: rgba(0,0,0,0.4);
            border-radius: 5px;
            transition: 0.3s;
        }

        .logout a:hover {
            background-color: rgba(0,0,0,0.7);
        }

        /*Powitanie*/
        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px #000;
        }

        /*Tabela plików*/
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 70%;
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: rgba(0,123,255,0.8);
            color: white;
        }

        td a {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
        }

        td a:hover {
            text-decoration: underline;
        }

        /*Brak plików*/
        p.no-files {
            font-size: 18px;
            color: #fff;
            text-shadow: 1px 1px 3px #000;
        }
    </style>
</head>
<body>
    <div class="logout">
        <a href="{{ url_for('logout') }}">Wyloguj się</a>
    </div>

    <div class="container">
        <h1>Witaj {{ username }}!</h1>

        {% if files %}
        <table>
            <tr>
                <th>Nazwa pliku</th>
                <th>Pobierz</th>
            </tr>
            {% for file in files %}
            <tr>
                <td>{{ file }}</td>
                <td><a href="{{ url_for('download', filename=file) }}">Pobierz</a></td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p class="no-files">Brak plików do pobrania.</p>
        {% endif %}
    </div>
</body>
</html>
