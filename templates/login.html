<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <style>
        /*tło*/
        body, html {
            height: 60%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }

        /*formularza*/
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        form {
            background-color: rgba(255, 255, 255, 0.548); /* półprzezroczyste */
            padding: 30px;
            border-radius: 10px;
            width: 280px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        /*Pola*/
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /*Przycisk*/
        button {
            width: 70%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /*Nagłówek*/
        h2 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #333;
        }

        /*Komunikaty błędów*/
        .flash-message {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form method="post">
            <h2>Logowanie</h2>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="flash-message">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <input type="text" name="username" placeholder="Login" required>
            <input type="password" name="password" placeholder="Hasło" required>
            <button type="submit">Zaloguj się</button>
        </form>
    </div>
</body>
</html>
